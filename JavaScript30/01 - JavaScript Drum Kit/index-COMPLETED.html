<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
    </div>

    <script>
        var sounds = {
            "65": new Audio("sounds/clap.wav"),
            "83": new Audio("sounds/hihat.wav"),
            "68": new Audio("sounds/kick.wav"),
            "70": new Audio("sounds/openhat.wav"),
            "71": new Audio("sounds/boom.wav"),
            "72": new Audio("sounds/ride.wav"),
            "74": new Audio("sounds/snare.wav"),
            "75": new Audio("sounds/tom.wav"),
            "76": new Audio("sounds/tink.wav"),
        };
        document.addEventListener("keydown", function (event) {
            var dataKeySelector = "[data-key='" + event.keyCode + "']";
            var sound = sounds[String(event.keyCode)];
            var key = document.querySelector(".key" + dataKeySelector);
            if (sound && key) {
                key.classList.add("playing");
                sound.currentTime = 0;
                sound.play().then(function () {
                    key.classList.remove("playing");
                });
            }
        });
    </script>
</body>
</html>
