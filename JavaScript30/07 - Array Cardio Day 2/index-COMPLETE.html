<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
        // ## Array Cardio Day 2

        var people = [
          { name: 'Wes', year: 1988 },
          { name: 'Kait', year: 1986 },
          { name: 'Irv', year: 1970 },
          { name: 'Lux', year: 2015 }
        ];

        var comments = [
          { text: 'Love this!', id: 523423 },
          { text: 'Super good', id: 823423 },
          { text: 'You are the best', id: 2039842 },
          { text: 'Ramen is my fav food ever', id: 123523 },
          { text: 'Nice Nice Nice!', id: 542328 }
        ];
        
        var currentYear = new Date().getFullYear();
        
        // Some and Every Checks
        // Array.prototype.some() // is at least one person 19 or older?
        // Array.prototype.every() // is everyone 19 or older?
        console.log("Anyone over 19? ", people.some(function (person) {
            return currentYear - person.year >= 19;
        }));
        console.log("Everyone over 19? ", people.every(function (person) {
            return currentYear - person.year >= 19;
        }));
        
        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423
        var comment823423 = comments.find(function (comment){
            return comment.id === 823423;
        });
        console.log("Comment#823423: ", comment823423);
        
        // Array.prototype.findIndex()
        // Find the comment with this ID
        // delete the comment with the ID of 823423
        var commentIndex = comments.findIndex(function (comment){
            return comment.id === 823423;
        });
        
        console.log("Deleting Comment#823423... ");
        
        if (~commentIndex) {
            var deleted = comments.splice(commentIndex, 1);

            if (deleted) {
                console.log("Delete Successful!");
            }
            else {
                console.error("There was an error deleting the comment!");
            }
        }
        else {
            console.log("Comment not found!");
        }
        
    </script>
</body>
</html>
