<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪</title>
</head>
<body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
        // Get your shorts on - this is an array workout!
        // ## Array Cardio Day 1

        var inventors = [
          { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
          { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
          { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
          { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
          { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
          { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
          { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
          { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
          { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
          { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
          { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
          { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
        ];

        // Array.prototype.filter()
        // 1. Filter the list of inventors for those who were born in the 1500's
        var filteredInventors = inventors.filter(function (inventor) {
            return inventor.year >= 1500 && inventor.year < 1600;
        });
        console.log("1. Filtered Inventors: ", filteredInventors);
        
        // Array.prototype.map()
        // 2. Give us an array of the inventors' first and last names
        var mappedInventors = inventors.map(function (inventor) {
            return inventor.first + " " + inventor.last;
        });
        console.log("2. Mapped Inventors: ", mappedInventors);
        
        // Array.prototype.sort()
        // 3. Sort the inventors by birthdate, oldest to youngest
        var birthdateSortedInventors = inventors.sort(function (inventor1, inventor2) {
            // ascending
            return inventor1.year === inventor2.year ? 0 : +(inventor1.year > inventor2.year) || -1;
        });
        console.log("3. Inventors Sorted By Birthdate, ascending: ", birthdateSortedInventors);
        
        // Array.prototype.reduce()
        // 4. How many years did all the inventors live?
        var totalYearsLived = inventors.reduce(function (total, current) {
            return total + current.passed - current.year;
        }, 0);
        console.log("4. Total Years Lived: ", totalYearsLived);
        
        // 5. Sort the inventors by years lived
        var ageSortedInventors = inventors.sort(function (inventor1, inventor2) {
            // ascending
            var inventor1Age = inventor1.passed - inventor1.year,
                inventor2Age = inventor2.passed - inventor2.year;
            return inventor1Age === inventor2Age ? 0 : +(inventor1Age > inventor2Age) || -1;
        });
        console.log("5. Inventors Sorted By Years Lived, ascending: ", ageSortedInventors);
        
        // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
        // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
        var parisBoulevards = ["Boulevards of Paris", "City walls of Paris", "Thiers wall", "Wall of Charles V", "Wall of Philip II Augustus", "City gates of Paris", "Haussmann's renovation of Paris", "Boulevards of the Marshals", "Boulevard Auguste-Blanqui", "Boulevard Barbès", "Boulevard Beaumarchais", "Boulevard de l'Amiral-Bruix", "Boulevard des Capucines", "Boulevard de la Chapelle", "Boulevard de Clichy", "Boulevard du Crime", "Boulevard Haussmann", "Boulevard de l'Hôpital", "Boulevard des Italiens", "Boulevard de la Madeleine", "Boulevard de Magenta", "Boulevard Montmartre", "Boulevard du Montparnasse", "Boulevard Raspail", "Boulevard Richard-Lenoir", "Boulevard de Rochechouart", "Boulevard Saint-Germain", "Boulevard Saint-Michel", "Boulevard de Sébastopol", "Boulevard de Strasbourg", "Boulevard du Temple", "Boulevard Voltaire","Boulevard de la Zone"];
        
        var filteredParisBoulevards = parisBoulevards.filter(function (boulevard) {
            return ~boulevard.toLowerCase().indexOf("de");
        }); 
        console.log("6. Paris Boulevards Containing 'de': ", filteredParisBoulevards);
        
        // 7. sort Exercise
        // Sort the people alphabetically by last name
        var people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];
        
        var peopleSortedByLastName = people.sort(function (person1, person2) {
            // ascending
            var person1LastName = person1.split(",")[0].toLowerCase(),
                person2LastName = person2.split(",")[0].toLowerCase();
            return person1LastName === person2LastName ? 0 : +(person1LastName > person2LastName) || -1;
        });
        console.log("7. People Sorted By Last Name, ascending: ", peopleSortedByLastName);
        
        // 8. Reduce Exercise
        // Sum up the instances of each of these
        var data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
        var instancesOfTransportation = data.reduce(function (instances, currentItem){
            if (!instances[currentItem]) {
                instances[currentItem] = 0;
            }
            instances[currentItem]++;
            return instances;
        }, {});
        console.log("8. Number of Instances of Each Transportation Type: ", instancesOfTransportation);
  </script>
</body>
</html>
